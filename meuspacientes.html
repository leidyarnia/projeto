<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>
<body>
    
<header>
    <div class="row ">
        <div class="col-1 p-3 shadow bg-light "><img src="./images/logo-psi1.png">
        </div>
        <div class="col-11 p-3 d-flex justify-content-end bg-light">
            Bem-Vindo(a),<span class="fw-bold">Daniel</span>
            <button class="border border-0 bg-light"><img src="./images/arrow-down.svg"></button>
        </div>
    </div>
</header>
<div class="container">
    <h2>Meus pacientes</h2>
        <div class="card">
        <div class=" d-flex justify-content-between">
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#NovoCadastro">
                <i class="fa-sharp fa-solid fa-circle-plus align "></i>Novo Cadastro
            </button>
            <div class="input-group mt-5">
                <input type="search" id="filtro" class="rounded-start-pill" placeholder="Pesquisar"
                       aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secundary"type="button" id="button-addon2"><img
                        src="./images/icons8-pesquisar.svg">Filtrar
                </button>

            </div>
        </div>
        
        <div class="mt-3 container card-2 text-center">
            <div class="row align-items-start">
                <div class=" informações  tb col-3 p-3">Código</div>
                <div class="informações  tb col-3 p-3 d-inline-flex">Nome</div>
                <div class="informações tb col-3 p-3 d-inline-flex">CPF</div>
                <div class="informações tb col-3 p-3">Ações</div>
            </div>
            <div id="estrutura" class="container"></div>
            
        </div>
        
    </div>
   
</div>




<!-- Modal -->
<div id="resultado"></div>

<div class="modal fade" id="NovoCadastro" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title text-success" id="staticBackdropLabel">Novo Paciente</h1>
                <button type="button" class="border border-0 bg-light" data-bs-dismiss="modal" aria-label="Close"><img
                        class="fechar" src="./images/botao-close.svg" alt="fechar"></button>
            </div>
            <div class="modal-body">
                <form id="cadastroPaciente">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="cpf">CPF</label>
                                    <input type="text" class="form-control" id="cpfUsuario">
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="nome">Nome</label>
                                    <input type="text" class="form-control" id="nomeUsuario">
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="data_nascimento">Data de Nascimento</label>
                                    <input type="date" class="form-control" id="dataNascimentoUsuario">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="email">E-mail</label>
                                    <input type="email" class="form-control" id="emailUsuario">
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="sexo">Sexo/Gênero</label>
                                    <select class="form-select" id="sexoUsuario">
                                        <option value="digite">Digite</option>
                                        <option value="masculino">Masculino</option>
                                        <option value="feminino">Feminino</option>
                                        <option value="outro">Outro</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="nacionalidade">Nacionalidade</label>
                                    <select class="form-select" id="nacionalidadeUsuario">
                                        <option value="digite">Digite</option>
                                        <option value="Brasileira">Brasileira</option>
                                        <option value="Estrangeira">Estrangeira</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="naturalidade">Naturalidade</label>
                                    <input type="text" class="form-control" id="naturalidadeUsuario">
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="profissao">Profissão</label>
                                    <input type="text" class="form-control" id="profissaoUsuario">
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="escolaridade">Escolaridade</label>
                                    <input type="text" class="form-control" id="escolaridadeUsuario">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="estado_civil">Estado Civil</label>
                                    <select class="form-select" id="estadoCivilUsuario">
                                        <option value="digite">Digite</option>
                                        <option value="Solteiro">Solteiro(a)</option>
                                        <option value="Casado">Casado(a)</option>
                                        <option value="Divorciado">Divorciado(a)</option>
                                        <option value="Viúvo">Viúvo(a)</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="mae">Mãe</label>
                                    <input type="text" class="form-control" id="maeUsuario">
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="pai">Pai</label>
                                    <input type="text" class="form-control" id="paiUsuario">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-light text-black " data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-success rounded-3" id="criar">
                            Criar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

          <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancelar</button>
